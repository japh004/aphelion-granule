# Drissman Backend

## Application
spring.application.name=drissman-backend
server.port=8080

## PostgreSQL R2DBC
spring.r2dbc.url=r2dbc:postgresql://127.0.0.1:5433/drissman
spring.r2dbc.username=drissman
spring.r2dbc.password=drissman_secret

## PostgreSQL JDBC (for Liquibase)
spring.datasource.url=jdbc:postgresql://127.0.0.1:5433/drissman
spring.datasource.username=drissman
spring.datasource.password=drissman_secret
spring.datasource.driver-class-name=org.postgresql.Driver

## Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

## JWT
jwt.secret=drissman-super-secret-key-change-in-production-at-least-256-bits
jwt.expiration=86400000

## Redis
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379

## Logging
logging.level.org.springframework.r2dbc=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.liquibase=INFO
logging.level.org.postgresql=INFO
